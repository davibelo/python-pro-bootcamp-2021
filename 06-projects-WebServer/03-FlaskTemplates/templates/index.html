<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using html templates</title>
</head>
<body>
    <h1>Jinja Template</h1>
    <!-- Use double curly braces to run python code inside html -->
    <h1>{{3*3}}</h1>
    <h1>Random Number: {{num}}</h1>

</body>
</html>
