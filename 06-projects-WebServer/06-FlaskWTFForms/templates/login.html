<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login:</h1>
    <form name="login_form" action="{{url_for('send_login')}}" method="post">
        <!-- the form obj passed by is used to create/control fields dynamically -->
        {{ login_form.csrf_token }}
        <p>
            {{ login_form.email.label }} <br>{{ login_form.email(size=30) }}
        </p>
        <p>
            {{ login_form.password.label }} <br>{{ login_form.password(size=30) }}
        </p>
        {{login_form.submit}}
    </form>
</body>

</html>
