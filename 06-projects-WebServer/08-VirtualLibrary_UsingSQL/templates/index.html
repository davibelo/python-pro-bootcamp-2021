<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>

<body>
    <h1>My Library</h1>
    <ul>
        {% if books == [] %}
        <p>Library is Empty</p>
        {% else %}
        {% for book in books %}
        <li>{{book.title}} - {{book.author}} - {{book.rating}}/10
            <!-- passing book.id in get request of edit rating route             -->
            <a href="{{ url_for('edit_rating', id=book.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
        {% endif %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
</body>

</html>
